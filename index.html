<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StoryMusicLatam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf2;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #FFA500;
      font-size: 2rem;
    }
    h2 {
      color: #1E3A8A;
      font-size: 2.5rem;
      margin: 10px 0;
    }
    .video-thumbnail {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .message {
      font-size: 1.1rem;
      margin-top: 16px;
      color: #333;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .icon-box {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }
    .icon-box:hover {
      background-color: #ddd;
    }
    .icon-box img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>

  <h1>Bienvenido a StoryMusicLatam!</h1>
  <h2>🎶 Barranquilla Soy Yo</h2>

  <a href="https://www.youtube.com/watch?v=__QjUQ6D16M" target="_blank">
    <img src="https://img.youtube.com/vi/__QjUQ6D16M/maxresdefault.jpg" alt="Miniatura del video Barranquilla Soy Yo" class="video-thumbnail">
  </a>

  <p class="message">🎵 Esta canción la hicimos con el corazón por Barranquilla. ¡Tu apoyo nos inspira a seguir creando!</p>

  <div class="social-icons">
    <a href="https://youtube.com/@StoryMusicLatam" target="_blank" class="icon-box">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
    </a>
    <a href="https://instagram.com/StoryMusicLatam" target="_blank" class="icon-box">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram">
    </a>

      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384005.png" alt="TikTok">
