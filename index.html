<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StoryMusicLatam</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5em;
      margin: 10px 0 5px;
    }

    p {
      font-size: 1em;
      margin: 0 0 20px;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      margin-bottom: 30px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .icon {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    .icon:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

    .icon img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>

  <h1>Bienvenido a StoryMusicLatam!</h1>
  <h2>🎶 Barranquilla Soy Yo</h2>
  <p>Descubre la canción que hace vibrar a toda Barranquilla</p>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/__QjUQ6D16M" frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="social-icons">
    <a class="icon" href="#" onclick="alert('Próximamente'); return false;" title="YouTube">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube">
    </a>
    <a class="icon" href="#" onclick="alert('Próximamente'); return false;" title="Instagram">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
    </a>
    <a class="icon" href="#" onclick="alert('Próximamente'); return false;" title="TikTok">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok">
    </a>
    <a class="icon" href="#" onclick="alert('Próximamente'); return false;" title="Facebook">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">
    </a>
  </div>

</body>
</html>
